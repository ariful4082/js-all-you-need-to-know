<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .box {
        background-color: palegreen;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <label><strong>Please Fill The Form</strong></label>
        <div class="form-group">
          <label for="name">What is Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter Your Name"
          />
          <div class="invalid-feedback">You Must Have to Provide a Name</div>
        </div>

        <div class="form-group">
          <label for="email">What is Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter Your email"
          />
          <div class="invalid-feedback">You Must Have to Provide a email</div>
        </div>

        <div class="form-group">
          <label for="email">What is Your Password</label>
          <input
            type="Password"
            id="Password"
            name="Password"
            class="form-control"
            placeholder="Enter Your Password"
          />
          <div class="invalid-feedback">
            You Must Have to Provide a Password
          </div>
        </div>

        <div class="form-group">
          <label for="country">Select Your Country</label>
          <select name="country" id="country" class="form-control">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Afghanistan">Afghanistan</option>
          </select>
          <div class="invalid-feedback">
            You Must Have to Provide a Password
          </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
    </div>
  </body>

</html>
