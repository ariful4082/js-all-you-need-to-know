<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .box {
        background-color: palegreen;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center my-3">Hello world!</h1>
      <h2>Tip: Check your console</h2>

      <ul class="list-group my-5" id="list">
        <li class="list-group-item" id="one">One</li>
        <li class="list-group-item">Two</li>
        <li class="list-group-item">Three</li>
        <div id="show-name"></div>
      
      </ul>
      <div class="form-group"><label for="">What is Your Name</label><input type="text" class="form-control" id="name" placeholder="Enter Name"></div>

      <div class="form-group">
        <label for="">Choose Your Skills</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="skills" value="Go Lang">
          <label for="" class="form-check-label">Go Lang</label>
        </div>
     
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="skills" value="Java">
          <label for="" class="form-check-label">Java</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="skills" value="Javascript">
          <label for="" class="form-check-label">Javascript</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="skills" value="Python">
          <label for="" class="form-check-label">Python</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="skills" value="C Programming">
          <label for="" class="form-check-label">C Programming</label>
        </div>
        <h4>Selected Skills: </h4>
      <div id="result">
       
      </div>
      <div>
      <button class="btn btn-success" id="btn">ADD ME</button>
      <div class="box my-5" id="box">
        <p>( <span id="x-value">0</span>, <span id="y-value">0</span> )</p>
      </div>
    </div>
  </body>

</html>
