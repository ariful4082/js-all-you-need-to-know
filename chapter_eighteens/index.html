<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .box {
        background-color: palegreen;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center my-3">Hello world!</h1>
      <h2>Tip: Check your console</h2>

      <ul class="list-group my-5" id="list">
        <li class="list-group-item" id="one">One</li>
        <li class="list-group-item">Two</li>
        <li class="list-group-item">Three</li>
      </ul>
      <button class="btn btn-success" id="btn">ADD ME</button>
      <div class="box my-5" id="box">
        <p>( <span id="x-value">0</span>, <span id="y-value">0</span> )</p>
      </div>
    </div>
  </body>
